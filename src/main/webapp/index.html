<html>

<head>



    <script>
        function getWebPage(URL) {
            var myXML = new XMLHttpRequest();
            myXML.open("GET", URL, false);
            myXML.send();

            document.getElementById("thisGuy").innerHTML = myXML.response;
        }

                function postWebPage() {
            var myXML = new XMLHttpRequest();
            var URL = 'http://localhost:8180/Movie/api/movie/getMovieById/' + movieID.value;
            myXML.open("POST", URL, false);
            myXML.send();

            document.getElementById("thisGuy").innerHTML = myXML.response;
        }

            function deleteWebPage() {
        var myXML = new XMLHttpRequest();
        var URL = 'http://localhost:8180/Movie/api/movie/deleteMovieById/' + movieID.value;
        myXML.open("DELETE", URL, false);
        myXML.send();

        document.getElementById("thisGuy").innerHTML = "Row: " + movieID.value + " deleted!";
    }


          function createWebPage() {
      var myXML = new XMLHttpRequest();
      var URL = 'http://localhost:8080/Movie/api/movie/addMovie';
      myXML.open("POST", URL, false);
      myXML.send();

      document.getElementById("thisGuy").innerHTML = myXML.response;
      }




    </script>
</head>

<body>

    <h1> Output</h1>
    <p id="thisGuy"> Here is the actual output </p>
    <button type="GetAllMovies" onclick="getWebPage('http://localhost:8180/Movie/api/movie/getAllMovies')">GetAllMovies</button>

	<button type="Reset" onclick="document.getElementById('thisGuy').innerHTML = 'Here is the actual output';">Reset</button>


    <br/>
    <br/>

    <form>
    <input type="number" id="movieID" placeholder="Enter movie ID:"/>
    <button type="button" onclick="postWebPage()";>Find</button>
    <button type="button" onclick="deleteWebPage()";>Delete</button>

</form>
</body>

</html>
